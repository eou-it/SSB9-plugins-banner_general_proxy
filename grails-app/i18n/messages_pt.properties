personinfo.disability.status.why.desc.2=Se voc\u00EA j\u00E1 \u00E9 nosso funcion\u00E1rio, suas respostas n\u00E3o ser\u00E3o usadas contra voc\u00EA. A qualquer momento uma pessoa pode se tornar um portador de necessidades especiais e, por isso, pedimos para que todos os funcion\u00E1rios atualizem seus dados a cada cinco anos. Voc\u00EA pode se identificar como portador de necessidades especiais nesta p\u00E1gina sem medo de qualquer puni\u00E7\u00E3o, mesmo que n\u00E3o tenha se declarado deficiente anteriormente.
personinfo.disability.Autism=Autismo
personinfo.disability.status.why.desc.1=Porque fazemos negocia\u00E7\u00F5es com o governo e precisamos atender \u00E0s exig\u00EAncias para contrata\u00E7\u00E3o, e tamb\u00E9m porque temos de oferecer igualdade de oportunidades para pessoas portadoras de necessidades especiais. Por isso, estamos pedindo para que voc\u00EA nos informe se \u00E9 portador de necessidades especiais ou se j\u00E1 teve alguma defici\u00EAncia. O preenchimento deste formul\u00E1rio n\u00E3o \u00E9 obrigat\u00F3rio, mas esperamos contar com a sua participa\u00E7\u00E3o. Se estiver se candidatando a uma vaga de emprego, todas as respostas ser\u00E3o tratadas com confidencialidade e sigilo e n\u00E3o poder\u00E3o ser usadas contra voc\u00EA.
