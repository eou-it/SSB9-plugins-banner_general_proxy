personinfo.disability.notice=As leis federais estabelecem regras para que os empregadores forne\u00E7am acessibilidade no ambiente de trabalho para funcion\u00E1rios portadores de necessidades especiais. Caso tenha alguma necessidade de acessibilidade para se candidatar a uma vaga de emprego ou para exercer sua fun\u00E7\u00E3o, entre em contato conosco. A acessibilidade inclui altera\u00E7\u00F5es no processo de candidatura ou adapta\u00E7\u00F5es no ambiente de trabalho, fornecimento de documentos em formatos alternativos, uso de linguagem de sinais (Libras) ou equipamentos especializados.
personinfo.veteran.classification.detail=Este empregador \u00E9 um contratante governamental sujeito ao ato de Assist\u00EAncia e Reajuste dos Veteranos do Vietn\u00E3 de 1974, conforme a altera\u00E7\u00E3o, e \u00E0 Se\u00E7\u00E3o de 2002 do ato de empregos aos veteranos, 38 U.S.C. 4212 (VEVRAA), o qual exige contratantes do governo para tomar a\u00E7\u00F5es afirmativas na contrata\u00E7\u00E3o e na antecipa\u00E7\u00E3o da contrata\u00E7\u00E3o de\: (1) veteranos portadores de necessidades especiais; (2) veteranos recentemente dispensados; (3) prestadores do servi\u00E7o militar durante a guerra ou veteranos de medalha de campanha; e (4) veteranos ganhadores de medalha de servi\u00E7o nas For\u00E7as Armadas.
personinfo.veteran.classification.servicemedal.type=Um "veterano ganhador de medalha de servi\u00E7o" nas For\u00E7as Armadas significa um veterano que prestou servi\u00E7os militares na Marinha, Ex\u00E9rcito, For\u00E7a A\u00E9rea ou como Fuzileiro Naval nos EUA, participou em uma opera\u00E7\u00E3o militar nos Estados Unidos e que foi concedida uma medalha de servi\u00E7o nas For\u00E7as Armadas, de acordo com a Ordem Executiva 12985.
