<div ng-if="profileElement.visible && profileElement.isDropdown" class="profile-dropdown">
    <label class="input-field-label" ng-bind-html="profileElement.label"></label><br>
    <genssb-xe-dropdown fetch-function="profileElement.fetch" model-holder="profileElement" model-name="model"
                        show-na="true" dropdown-placeholder="{{profileElement.placeholder}}"
                        focus-text="{{profileElement.placeholder}}">
    </genssb-xe-dropdown>
</div>
