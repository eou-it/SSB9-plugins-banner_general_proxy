<div ng-click="goProxyApp(proxyData.url)" enter-key="goProxyApp(proxyData.url)" class="tile-wrapper" tabindex="0">
    <div class="tile-icon">
        <img ng-src="{{'icons/proxy.png'|webAppResourcePath}}"/>
    </div>
    <div class="tile-content">
        <div class="tile-title">
            {{proxyData.title}}
        </div>
        <div class="subsection-divider"><span></span></div>
        <div class="tile-desc">
            {{proxyData.desc}}
        </div>
    </div>
    <div ng-class="'glyphicon-chevron-' + (isRTL ? 'left' : 'right')" class="pull-right glyphicon"></div>
</div>
