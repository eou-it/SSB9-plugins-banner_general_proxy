<div class="proxy-mgmt-home-content">
    <div class="proxy-mgmt-main-container">
        <div class="clearfix">
            <div class="proxy-mgmt-main-heading">
                <h2>{{'proxy.management.title'|i18n}}</h2>
            </div>
            <div class="proxy-mgmt-add-new-proxy">
                <a ng-click="PLACEHOLDER()" enter-key="PLACEHOLDER()" class="add-item-link" tabindex="0">
                    <span class="icon-add-CO"></span> <span>{{'proxy.management.label.addNew'|i18n}}</span>
                </a>
            </div>
        </div>
        <div class="proxy-notification-box">
            <div class="proxy-notification-row">
                <div class="proxy-notification-cell">
                    <div class="proxy-notification-content">
                        <div class="proxy-notification-icon blue">
                            <span class="icon-info-CO"></span>
                        </div>
                        <div class="proxy-notification-text blue">
                            <div>
                                {{'proxy.management.no.proxies.available'|i18n}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
