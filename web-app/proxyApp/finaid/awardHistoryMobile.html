<h1 class="proxy-page-heading">{{'proxy.holds.label.viewStudentHolds'|i18n:[studentName]}}</h1>
<div class="proxy-page-body">

    <div ng-repeat="award in awards" id="awards">

            <div class="hold-item row" ng-repeat="row in award.data.rows">

                <div class="hold-item-label col-xs-12">Fund</div>
                <div class="col-xs-12 break-long-words">{{row.fund_title}}</div>
                <div class="subsection-divider"><span></span></div>
                <div class="clearfix subsection-divider-spacer"></div>

         </div>
    </div>

</div>

<div class="proxy-bottom-message-container">
    <div class="proxy-notification-icon blue">
        <span class="icon-info-CO"></span>
    </div>
    <div class="proxy-bottom-message proxy-notification-text">
        {{'proxy.personalinformation.topMessage'|i18n}}
    </div>
</div>
