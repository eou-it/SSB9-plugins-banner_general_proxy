<button ng-click="goProxyApp(proxyData.url)" class="gen-app-tile">
    <div id="proxyIcon" class="show-icon">
        <i class="fa fa-cogs fa-4x"></i>
    </div>
    <div class="tile-content">
        <div class="tile-title">
            {{proxyData.title|i18n}}
        </div>
        <div class="tile-desc">
            {{proxyData.desc|i18n}}
        </div>
    </div>
</button>
