<div class="gen-app-tile">

    <div class="tile-icon">
        <img ng-src="{{proxyData.icon}}"/>
    </div>
    <div class="tile-content">
        <div class="tile-title">
            {{proxyData.title}}
        </div>
        <div class="tile-desc">
            {{proxyData.desc}}
        </div>

        <div>
            <accordion>
                <accordion-group ng-init="status = {isOpen: false}" is-open="status.isOpen">
                    <accordion-heading>
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isOpen, 'glyphicon-chevron-right': !status.isOpen}"></i>
                        <span data-ng-click="setPidm()">{{'proxy.landingpage.label.viewpages'|i18n}}</span>
                    </accordion-heading>
                    <ul class="list-unstyled">
                        <li id="proxyPages" ng-repeat="page in proxyData.pages" data-ng-click="goProxyApp(page.url)">
                            <span>{{page.desc}}</span>
                        </li>
                    </ul>
                </accordion-group>
            </accordion>
        </div>

    </div>
</div>
