<div  class="tile-wrapper">
    <div class="tile-icon">
        <img ng-src="{{'images/icons/student.png'|webAppResourcePath}}"/>
    </div>
    <div class="tile-content">
        <div class="tile-title">
            {{'proxy.landingPage.label.proxy.for'|i18n}}<span class="student-name">{{proxyData.desc}}</span>
        </div>
        <div class="subsection-divider"><span></span></div>
        <div class="tile-desc">
            {{'proxy.landingPage.label.expand.to.view'|i18n}}
        </div>
    </div>
    <div class="select2-container top-level select-page">
        <input content-page-select-box for-select='{"placeholder": "{{"proxy.landingPage.label.select.to.view"|i18n}}", "options": "proxyData.pages", "model": "proxyData.selectedPage"}' type="hidden" />
    </div>
</div>
