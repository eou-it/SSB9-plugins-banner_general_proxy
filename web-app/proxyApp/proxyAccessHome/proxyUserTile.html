<div ng-click="goProxyApp(proxyData.url)" class="tile-wrapper">
    <div class="tile-icon">
        <img ng-src="{{'images/icons/proxy.png'|webAppResourcePath}}"/>
    </div>
    <div class="tile-content">
        <div class="tile-title">
            {{proxyData.title|i18n}}
        </div>
        <div class="subsection-divider"><span></span></div>
        <div class="tile-desc">
            {{proxyData.desc|i18n}}
        </div>
    </div>
    <div ng-class="'glyphicon-chevron-' + (isRTL ? 'left' : 'right')" class="pull-right glyphicon"></div>
</div>
