<div>
    <h2>{{'proxy.finaid.status.heading'|i18n}}</h2>
    <div class="row">
        <div class="maybe-clear select2-container sm-fix col-xs-12 col-md-4 col-lg-4">
            <label class="input-field-label">{{'proxy.selectAidYear.label'|i18n}}</label><br>
            <input name="aidyear" id="aidyear" select-box for-select='{"placeholder": "{{"proxy.selectAidYear.label"|i18n}}", "action": "Proxy/getAidYears", "model": "aidYearHolder.aidYear", "showNA": true}' type="hidden" />
            <p class="input-field-label mobile-errors" ng-class="[(!!stateErrMsg ? 'field-error error-font-size' : 'no-display')]"
               role="alert" aria-live="assertive">{{stateErrMsg|i18n}}</p>
        </div>
    </div>
    <br><br>
    <div ng-show="aidYearHolder.aidYear.code">
        <h2>{{'proxy.finaid.status.for.year.heading'|i18n:[aidYearHolder.aidYear.description]}}</h2>
        <br>
        <p>{{'proxy.finaid.status.intro'|i18n}}</p>
        <text-with-links text-data="financialAidStatus.costOfAttendance"></text-with-links>
        <text-with-links text-data="financialAidStatus.awardPackage"></text-with-links>
        <text-with-links text-data="financialAidStatus.accountSummary"></text-with-links>
        <text-with-links text-data="financialAidStatus.financialAidHistory"></text-with-links>
    </div>
    <br>
    <br>
</div>
